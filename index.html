</!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/6d6b522626.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="[ popup popup--full popup--light ] js-main-popup js-hidden">
		
		<div class="btn js-toggle-popup"><i class="fa fa-times" aria-hidden="true"></i></div>
		

		<h1 class="popup--full__elem">Add an item</h1>
		

		<input class="popup--full__elem" id='newToDo' type="text" name="newToDo" placeholder="What is due?">
		<input class="popup--full__elem" id='newPlace' type="text" name="newPlace" placeholder="Where?">
		<input class="popup--full__elem" id='newDate' type="text" name="newDate" placeholder="When?">
		<div class="popup--full__elem elem--text">
			<input class="checkbox" id="newImportant" type="checkbox" name="newImportant">
			<label class="checkbox__label">Important</label>
		</div>

		<button class="popup--full__elem btn btn--text btn--gray js-add-item">Add</button>

	</div>





	<div class="menu js-menu">
		
		<div class="btn desktop--hidden js-toggle-menu"><i class="fa fa-times" aria-hidden="true"></i></div>
		
		<div class="user">
			<div class="user__image"></div>
			<div class="user__username">Username</div>
		</div>
		

		<div class="list-group">
			<li class="list-group__elem list-group__elem--active">A new list</li>
		</div>
		

		<div class="settings"></div>

	</div>





	<div class="header">
		
		<div class="btn desktop--hidden js-toggle-menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
		

		<h1 class="list__name">A new list <i class="fa fa-pencil" aria-hidden="true"></i></h1>
		<input class="list__name--edit" id="list-name-edit" type="text" name="">
		

		<div class="list__info">
			Done: <span class="finished"></span><span>/</span><span class="total"></span><br/>
			Today: <span class="today"></span><br/>
			Important: <span class="important"></span>
		</div> 

	</div>





	<div class="list__active">
		<div class="info-message info-message--subtle js-no-items">There seems to be no items in this list</div>

				</div>

					<div class="btn js-delete-item"><i class="fa fa-times" aria-hidden="true"></i></div>
				</div>
			</div> -->
	</div>





	<div class="btn btn-item-add js-toggle-popup"><i class="fa fa-plus" aria-hidden="true"></i></div>





</body>
</html>
